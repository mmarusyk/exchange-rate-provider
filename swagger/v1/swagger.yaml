    "title": "Exchange Rate Provider API",
    "version": "v1",
    "description": "API for retrieving exchange rates."
  },
  "servers": [
    {
      "url": "{defaultHost}",
      "variables": {
        "defaultHost": {
          "default": "http://localhost:3000"
        }
      }
    }
  ],
