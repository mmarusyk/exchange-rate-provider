          {
            "name": "source_currency",
            "in": "query",
            "type": "string",
            "required": true,
            "schema": {
              "type": "string",
              "pattern": "^[A-Z]{3}$"
            }
          },
          {
            "name": "target_currency[]",
            "in": "query",
            "required": false,
            "schema": {
              "type": "array",
              "items": {
                "type": "string",
                "pattern": "^[A-Z]{3}$"
              }
            }
          },
          {
            "name": "date",
            "in": "query",
            "type": "string",
            "required": false,
            "schema": {
              "type": "string",
              "format": "date"
            }
          },
          {
            "name": "lang",
            "in": "query",
            "type": "string",
            "required": false,
            "schema": {
              "type": "string",
              "enum": [
                "CZ",
